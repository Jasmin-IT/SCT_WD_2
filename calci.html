<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="formstyle"> 
        <form name="form1">
            <input id="expression" type="text" readonly>
            <input id="cals" type="text" name="n1">
            <br><br>
            <input type="button" value="AC" onclick="form1.n1.value=''">
            <input type="button" value="del" onclick="form1.n1.value=form1.n1.value.slice(0, -1)">
            <input type="button" value="%" onclick="form1.n1.value+='%'">
            <input type="button" value="/" onclick="form1.n1.value+='/'">
            <br><br>
            <input type="button" value="7" onclick="form1.n1.value+='7'">
            <input type="button" value="8" onclick="form1.n1.value+='8'">
            <input type="button" value="9" onclick="form1.n1.value+='9'">
            <input type="button" value="*" onclick="form1.n1.value+='*'">
            <br><br>
            <input type="button" value="4" onclick="form1.n1.value+='4'">
            <input type="button" value="5" onclick="form1.n1.value+='5'">
            <input type="button" value="6" onclick="form1.n1.value+='6'">
            <input type="button" value="-" onclick="form1.n1.value+='-'">
            <br><br>
            <input type="button" value="1" onclick="form1.n1.value+='1'">
            <input type="button" value="2" onclick="form1.n1.value+='2'">
            <input type="button" value="3" onclick="form1.n1.value+='3'">
            <input type="button" value="+" onclick="form1.n1.value+='+'">
            <br><br>
            <input type="button" value="." onclick="form1.n1.value+='.'">
            <input type="button" value="0" onclick="form1.n1.value+='0'">
            <input type="button" value="00" onclick="form1.n1.value+='00'">
            <input type="button" value="=" onclick="calculate();">
        </form> 
    </div>
    <script src="script.js"></script>
</body>
</html>
